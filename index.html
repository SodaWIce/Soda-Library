<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Library</title>
    <link rel="icon" href="https://imgur.com/KmaM0eJ.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>
    <img src="https://imgur.com/7ZaM26T.png" alt="Ícone" class="icon" id="theme-toggle" onclick="mudarTema()">
    <span translate="no">Soda Library (Beta)</span>
</h1>
    </header>
    <div id="mainContent">
        <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Pesquisar livros..." onkeyup="filterBooks()">
    <div class="search-icon-container">
        <img src="https://imgur.com/90y8bbS.png" alt="Ícone de Pesquisa" class="search-icon search-icon-lupa">
        <img src="https://imgur.com/zBGC0yw.png" alt="Ícone de Limpar" class="search-icon search-icon-x">
    </div>
            <select id="genreFilter" onchange="filterBooks()">
                <option value="">Todos</option>
                <option value="Ficção">Ficção</option>
                <option value="Mistério">Mistério</option>
                <option value="Romance">Romance</option>
                <option value="Fantasia">Fantasia</option>
                <option value="Terror">Terror</option>
                <option value="Romance Gótico">Romance Gótico</option>
                <option value="Autoajuda">Autoajuda</option>
                <option value="Drama">Drama</option>
            </select>
        </div>
        <!-- Container para a paginação -->
    <div id="pagination" class="pagination">
        <!-- Botões de paginação serão inseridos aqui dinamicamente -->
    </div>
        <div class="book-list" id="bookList">
            <!-- Os itens de livros serão adicionados aqui pelo JavaScript -->
        </div>
    </div>

    <div id="details" class="book-details" style="display: none;">
        <button onclick="btnLinkQuebrado()" class="report-button" id="reportButton">
            <svg class="svgBefore report-icon" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 24 24" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path class="fillColorSVG" d="M12 0a12 12 0 1 0 12 12A12.013 12.013 0 0 0 12 0Zm0 22a10 10 0 1 1 10-10 10.011 10.011 0 0 1-10 10Z" fill="#000000" opacity="1" data-original="#000000" class=""></path><path d="M12 5a1 1 0 0 0-1 1v8a1 1 0 0 0 2 0V6a1 1 0 0 0-1-1Z" fill="#000000" opacity="1" data-original="#000000" class=""></path><rect width="2" height="2" x="11" y="17" rx="1" fill="#000000" opacity="1" data-original="#000000" class=""></rect></g></svg>
            <svg class="svgAfter report-icon" xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512" x="0" y="0" viewBox="0 0 465.822 465.822" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path class="fillColorSVG" d="m5.988 289.981 88.875 88.875c24.992 24.984 65.504 24.984 90.496 0l274.475-274.475c8.185-8.475 7.95-21.98-.525-30.165-8.267-7.985-21.374-7.985-29.641 0L155.194 348.691c-8.331 8.328-21.835 8.328-30.165 0l-88.875-88.875c-8.475-8.185-21.98-7.95-30.165.525-7.985 8.267-7.985 21.373-.001 29.64z" fill="#000000" opacity="1" data-original="#000000" class=""></path></g></svg>
            <p id="textBtnLinkQuebrado">Link quebrado?</p>
            
        </button>
        <button class="back-button" onclick="hideDetails()">
            <img src="https://imgur.com/GlZn3zw.png" alt="Ícone" class="back-icon">
            Voltar
        </button>
        <div id="detailsContent">
            <!-- Outros detalhes do livro, incluindo o título dinâmico -->
        </div>

        <!-- Container para o Giscus -->
        <div id="giscus-container"></div>

<script src="https://giscus.app/client.js"
    data-repo="SodaWIce/Soda-Library"
    data-repo-id="R_kgDOMleTGg"
    data-category-id="DIC_kwDOMleTGs4CiAr4"
    data-mapping="specific"
    data-term="Livro-Inicial"
    data-strict="0"
    data-reactions-enabled="1"
    data-emit-metadata="0"
    data-input-position="top"
    data-theme="dark"
    data-lang="pt"
    data-loading="lazy"
    crossOrigin="anonymous"
    async>
</script>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
